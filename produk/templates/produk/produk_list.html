<!DOCTYPE html>
<html>
<head>
    <title>Toko Online - Daftar Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daftar Produk</h1>
        <p>Berbagai produk elektronik berkualitas</p>
    </header>
    
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'produk_list' %}">Daftar Produk</a>
        <a href="{% url 'about' %}">Tentang Kami</a>
        <a href="{% url 'kontak' %}">Kontak</a>
    </nav>
    
    <div class="content">
        <h2>Semua Produk</h2>
        
        <div class="product-list">
            {% for produk in produk_list %}
            <div class="product-card">
                <h3>{{ produk.nama }}</h3>
                <p>{{ produk.harga }}</p>
                <p>{{ produk.deskripsi|truncatechars:50 }}</p>
                <a href="{% url 'produk_detail' produk.id %}">Lihat Detail</a>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Toko Online. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
